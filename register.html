		<fieldset2>
			<h1>Register / <a href="index.html">Sign in</a></h1>
			<span id="errormsg"></span>
			First name 
			<input class="boxinput" type="text" name="firstname" required>

			<input class="boxinput" type="text" name="lastname" required>

			<input id="choiceinput" type="radio" name="gender" value="female" >Female

			Email address
			<input class="boxinput" type="email" name="email" required>
			<br><br>
			Username
			<input class="boxinput" type="text" id="username" name="username" required>
			<br><br>
			Password
			<input class="boxinput" type="password" id="password" name="password" required>
