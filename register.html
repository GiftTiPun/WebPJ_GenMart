<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>GenshinMarket-Register</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='settingstlye.css'>
</head>
<body>
    <div class="logoimg"><img id ="logo" src="GenshinWEBPJ/GENMART.png"/></div>
	<form name="myForm" id="myForm" action="login.html">
		<fieldset2>
			<h1>Register</h1>
			<span id="errormsg"></span>
			First name 
			<input class="boxinput" type="text" name="firstname" required>
			<br><br>
            Last name 
			<input class="boxinput" type="text" name="lastname" required>
			<br><br>
			Gender 
			<input id="choiceinput" type="radio" name="gender" value="male" required>Male
			<input id="choiceinput" type="radio" name="gender" value="female" >Female
			<input id="choiceinput" type="radio" name="gender" value="female" >Other
			<br><br>
			Birthday
			<input class="boxinput" type="date" name="bday" value="" required>
			<br><br>
			Email address
			<input class="boxinput" type="email" name="email" required>
			<br><br>
			Username
			<input class="boxinput" type="text" name="username" required>
			<br><br>
			Password
			<input class="boxinput" type="password" name="password" required>
			<br><br>
			Retype Password 
			<input class="boxinput" type="password" name="repassword" required>
			<br><br>
			<input class="submitbutt" type="submit" value="Register">
			<input class="resetbutt" type="reset" value="Reset">
		</fieldset2>
	</form>
    <div class="area" >
		<ul class="circles">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
		</ul>
	</div >
</body>
</html>
