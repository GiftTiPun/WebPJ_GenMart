<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>GenshinMarket-Profile</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='settingshopping.css'>

    <script type="text/javascript" src="profile.js"></script>
</head>
<body>
    <div class="sidebar">
        
        <div class="logoimg"><img id ="logo" src="GenshinWEBPJ/GENMART.png"/></div>
        
        <div id="browsePic">
            <div class="item1">
            <div id="displayPic" >
                <img id="avatar" src= "GenshinWEBPJ/avatar.png" alt="">
            </div>
                <form action="/profilepic" method="post" id="formId" enctype="multipart/form-data">
                    <input type="file" id="fileField" name="avatar" value="fileToUpload" placeholder="" hidden >
                </form>
            </div>
        </div>
       


        <a href ="profile.html"><h2 id="username"></h2></a>
        <br><br>
        <a href="shoppingpage.html"><img id="cube" src="GenshinWEBPJ/3d-cube.png"></a>
        <br><br>
        <a href="checkout.html"><img id="cart" src="GenshinWEBPJ/shopping-cart.png"></a> 
        <h5>Ref : <a href="https://codepen.io/chris22smith/pen/RZogMa">Chris Smith</a></h5>
    </div>
    <div class="profliecontent">
        <div id="browsePic2">
            <div class="item1">
            <div id="displayPic2" >
                <img id="avatar" src= "GenshinWEBPJ/avatar.png" alt="">
            </div>
                <form action="/profilepic" method="post" id="formId" enctype="multipart/form-data">
                    <input type="file" id="fileField2" name="avatar" value="fileToUpload" placeholder="" hidden disabled="disabled">
                </form>
            </div>
            <h2 id="username2"></h2>
        </div>

        
        <div class="logoimg"><img id ="logobig" src="GenshinWEBPJ/GENMART.png"/></div>
    </div>
    <div class="boxinfo">
        <a href="/logout"><input class="logout" type="submit" value="Log out"></a>
    </div>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
</body>
</html>
